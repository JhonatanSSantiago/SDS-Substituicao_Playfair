<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Substituição Playfair</title>
</head>
    <body>
        <div class="cabecalho">
            <h1 id="titulo">Substituição Playfair</h1>
           </div>        
           
            <div class="conteudo_text">
                <input class="conteudo_text" type="text" id="msg" placeholder="Informe a mensagem">
                <input class="conteudo_text" type="text" id="chave" placeholder="Escolha a chave: 5 letras">                      
            </div>
            <div class="conteudo_text">
                <input class="conteudo_text" type="button" id="btn_cifrar" value="CIFRAR">
                <input class="conteudo_text" type="button" id="btn_descifrar" value="DESCIFRAR">
            </div>
            <div class="conteudo_text">
                <textarea name="textarea" id="resultado"
                rows="8" cols="13"></textarea>
            </div>            
               
                          
 
    </body>
    <script src="js/main.js"></script>
</html>
